<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preload" href="fonts/gilroy-extrabold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/gilroy-extrabold.woff" as="font" type="font/woff" crossorigin>
  <link rel="preload" href="fonts/gilroy-light.woff2" as="font" type="font/woff2" crossorigin>

<!--  <link rel="icon" type="image/svg+xml" href="img/favicon.svg">-->
<!--  <link rel="icon" type="image/png" href="img/favicon.png">-->

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const createLink = (url) => {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = url;
        document.head.append(link);
      }
      createLink('css/index.min.css');
    })
  </script>

  <script defer src="js/index.min.js"></script>

  <title>Светлана Соколовская — копирайтер</title>
</head>
<body>

<section class="section hero">
  <div class="container hero__container">
    <ul class="socials">
      <li class="socials__item">
        <a href="https://t.me/Sokolovskaya" class="socials__link socials__link_tg" target="_blank"></a>
      </li>
      <li class="socials__item">
        <a href="http://instagram.com/sokolovskaya_reserve" class="socials__link socials__link_inst" target="_blank"></a>
      </li>
      <li class="socials__item">
        <a href="https://wa.me/89504962271" class="socials__link socials__link_wa" target="_blank"></a>
      </li>
    </ul>
    <h1 class="hero__title section__title">«Делаю так, чтобы вашей экспертности доверяли <br> и хотели у вас покупать»,</h1>
    <p class="section__text hero__text">— Света Соколовская, копирайтер.</p>
    <button class="button hero__button">Заказать текст</button>
    <img src="img/hero/photo.jpg" alt="Фотография Светланы" class="hero__img">
  </div>
</section>
  
</body>
</html>
